<!DOCTYPE html>
<html>
<head>

    <title>GROOM</title>

    <link type = "text/css" href = "..\stylesheets\bootstrap.min.css" rel = "stylesheet"></link>
    <link type = "text/css" href = "..\stylesheets\basic.css" rel = "stylesheet"></link>
    <link type = "text/css" href = "..\stylesheets\match.css" rel = "stylesheet"></link>

    <link type = "text/css" href = "https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel = "stylesheet"></link>
    <link href = "https://fonts.googleapis.com/css?family=Press+Start+2P" rel = "stylesheet"> 

</head>
<body>

    <div id = "user-list-wrapper" class = "left-screen-wrapper col-sm-3">
        <div class="user-list nes-container is-dark with-title">
            <p class="title">user-list</p>

            <div id = "user-list-inside">

                <div id = "user-list-inside-roomlist">
                    <p>Chat connected, type in a message and click 'Send' to talk with other players</p>
                </div>

                <div id = "user-list-inside-controls" class="nes-field is-inline">
                    <button id = "btnReady" type="button" class="nes-btn is-success">Switch ready</button>
                    <button id = "btnZoomIn" class="nes-btn is-primary">Zoom +</button>
                    <button id = "btnZoomOut" class="nes-btn is-primary">Zoom -</button>
                </div>

            </div>
        </div>
    </div>
    
    <div id = "game-screen-wrapper" class = "right-screen-wrapper col-sm-9">
        <div class = "game-screen col-sm-9 nes-container is-dark with-title">
            <p class="title">game-screen</p>

            <canvas id = "game-screen-canvas">

            </canvas>
            
        </div>
    </div>
    
    <script type = "text/javascript" src = "..\scripts\jquery-3.5.0.js"></script>
    <script type = "text/javascript" src = "..\scripts\bootstrap.min.js"></script>
    <script type = "text/javascript" src = "..\scripts\socket.io.js"></script>
    <script type = "text/javascript" src = "..\scripts\jsrender.js"></script>
    
    <script type = "text/javascript" src = "..\socket\Events.js"></script>
    <script type = "text/javascript" src = "..\socket\Messages.js"></script>
    <script type = "text/javascript" src = "..\engine\field-types.js"></script>
    <script type = "text/javascript" src = "..\scripts\helpers.js"></script>
    <script type = "text/javascript" src = "..\scripts\game-canvas.js"></script>
    <script type = "text/javascript" src = "..\scripts\match.js"></script>
    
</body>
