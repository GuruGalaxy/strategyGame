<!DOCTYPE html>
<html>
<head>

    <title>GROOM</title>

    <link type = "text/css" href = ".\stylesheets\bootstrap.min.css" rel = "stylesheet"></link>
    <link type = "text/css" href = ".\stylesheets\basic.css" rel = "stylesheet"></link>
    <link type = "text/css" href = ".\stylesheets\rooms.css" rel = "stylesheet"></link>

    <link type = "text/css" href = "https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel = "stylesheet"></link>
    <link href = "https://fonts.googleapis.com/css?family=Press+Start+2P" rel = "stylesheet">

</head>
<body>

    <div id = "wrapper" class = "container-fluid">

        <div id = "size-wrapper" class = "row">

            <!-- Room list screen section -->

            <div id = "room-list-wrapper" class = "left-screen-wrapper col-sm-3">
                <div class="room-list nes-container is-dark with-title">
                    <p class="title">room-list</p>

                    <div id = "room-list-inside">

                        <div id = "room-list-inside-roomlist">
                        </div>

                        <div id = "room-list-inside-create" class="nes-field is-inline">
                            <button id = "btnCreate" type="button" class="nes-btn is-success">+ Create room</button>
                        </div>

                    </div>
                </div>
            </div>
            
            <div id = "room-screen-wrapper" class = "right-screen-wrapper col-sm-9">
                <div class = "room-screen col-sm-9 nes-container is-dark with-title">
                    <p class="title">right-screen</p>

                    <div>
                        <p>Welcome to GROOM</p>
                    </div>
                    
                </div>
            </div>

            <!-- Chat screen section -->

            <div id = "chat-list-wrapper" class = "left-screen-wrapper col-sm-3" style = "display:none">
                <div class="chat-list nes-container is-dark with-title">
                    <p class="title">chat-list</p>

                    <div id = "chat-list-inside">

                    </div>
                </div>
            </div>
            
            <div id = "chat-screen-wrapper" class = "right-screen-wrapper col-sm-9" style = "display:none">
                <div class = "chat-screen col-sm-9 nes-container is-dark with-title">
                    <p class="title">chat-screen</p>

                    <div id = "chat-screen-inside">
                        

                        <div id = "chat-screen-inside-messagelist">
                            <p>Chat connected, type in a message and click 'Send' to talk with other players</p>
                        </div>

                        <div id = "chat-screen-inside-editor" class="nes-field is-inline">

                            <button id = "btnReady" type="button" class="nes-btn is-primary">Ready</button>
                            <button id = "btnSendMsg" type="button" class="nes-btn is-primary">Send</button>
                            <input type="text" id="msgBox" class="nes-input is-dark" placeholder="...">
                            <button id = "btnLeave" type="button" class="nes-btn is-warning">Leave room</button>

                        </div>
                    </div>
 
                </div>
            </div>

        </div>

    </div>
    
    <script type = "text/javascript" src = "..\scripts\jquery-3.5.0.js"></script>
    <script type = "text/javascript" src = "..\scripts\bootstrap.min.js"></script>
    <script type = "text/javascript" src = "..\scripts\socket.io.js"></script>
    <script type = "text/javascript" src = "..\scripts\jsrender.js"></script>
    
    <script type = "text/javascript" src = "..\socket\Events.js"></script>
    <script type = "text/javascript" src = "..\socket\Messages.js"></script>
    <script type = "text/javascript" src = "..\scripts\helpers.js"></script>
    <script type = "text/javascript" src = "..\scripts\rooms.js"></script>
    
</body>
